<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Laba</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!--suppress CssUnusedSymbol, CssUnknownTarget -->
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=PT+Sans+Narrow|PT+Serif');

    html, body {
      font-family: 'PT Sans Narrow', sans-serif;
      margin: 0;

      height: 100%;
    }

    .navigation {
      margin: 0 auto;
    }

    .content {
      margin: 0 auto;
    }

    .form input[type="submit"] {
      float: right;
    }

    .form {
      width: 500px;

      margin: 0 auto;
    }

    .form-group {
      width: 100%;

      margin-bottom: 16px;
    }

    .form-label {
      display: inline;
    }

    .media .hits-display {
      display: inline-block;
      vertical-align: top;
    }

    .input-part {
      margin-bottom: 8px;
    }

    app-canvas {
      width: 100%;
      height: 100%;

      display: block;
    }

    .hits-display {
      height: 350px;
      width: 350px;
    }

    .media .dots-form {
      width: calc(100% - 360px);
      min-width: 100px;
      display: inline-block;
      margin-left: 10px;
    }

    th, td {
      width: 70px;
    }

    input {
      font-family: 'PT Sans Narrow', sans-serif;

      height: 35px;
    }

    .select {
      border: 1px solid lightgray;
      color: black;

      border-radius: 3px;
      background-color: lightgray;

      overflow: hidden;

      box-sizing: border-box;
    }

    select {
      font-family: 'PT Sans Narrow', sans-serif;
      padding: 5px 8px;
      font-size: 100%;

      width: calc(100% + 32px);
      border: none;
      box-shadow: none;
      background: transparent none;
      -webkit-appearance: none;

      color: black;
    }

    button {
      border-radius: 3px;
      font-weight: bold;

      padding: 4px;

      min-width: 64px;

      height: 35px;

      background-color: orangered;
      border: 1px solid orangered;

      margin-bottom: 1px;

      color: white;
    }

    @media only screen and (min-width: 1056px) {
      .input-part {
        width: 50%;
      }

      .dots-form form {
        display: flex;

        flex-wrap: wrap;
      }
    }

    .select, input[type="text"] {
      width: calc(100% - 24px);
    }

    @media only screen and (max-width: 1058px) {
      .form-label {
        display: block;
      }

      .input-part {
        min-height: 40px;
      }

      .form-group input {
        width: 100%;
        margin-bottom: 4px;
      }
    }

    @media only screen and (max-width: 645px) {
      .form {
        width: calc(100% - 10px);
      }

      .media .dots-form {
        width: 100%;
      }

      .hits-display {
        width: calc(100% - 20px);
        margin-left: 10px;
        margin-right: 10px;
      }
    }

    .form-group input {
      float: right;
    }

    input {
      font-family: 'PT Sans Narrow', sans-serif;

      border: 1px solid lightgray;
      color: black;
      font-size: 100%;

      border-radius: 3px;
      background-color: lightgray;

      box-sizing: border-box;

      padding: 4px;
    }

    .centered {
      margin: 0 auto;

    }

    .primary {
      background-color: orangered;
      border-color: orangered;
      color: white;
    }
  </style>
</head>
<body>
<app-root></app-root>
</body>
</html>
